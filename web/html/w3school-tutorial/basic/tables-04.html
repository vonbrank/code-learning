<!-- 表格中的表头(Heading) -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h4>表头：</h4>
    <table border="1">
        <tr>
            <th>heading 1</th>
            <th>heading 2</th>
            <th>heading 3</th>
        </tr>
        <tr>
            <td>100</td>
            <td>200</td>
            <td>300</td>
        </tr>
    </table>
    <h4>垂直表头：</h4>
    <table border="1">
        <tr>
            <th>heading 1</th>
            <td>100</td>
            <td>200</td>
            <td>300</td>
        </tr>
        <tr>
            <th>heading 2</th>
            <td>400</td>
            <td>500</td>
            <td>600</td>

        </tr>
        <tr>
            <th>heading 3</th>
            <td>700</td>
            <td>800</td>
            <td>900</td>
        </tr>
    </table>

</body>

</html>
