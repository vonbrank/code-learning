<!-- 跨行或跨列的表格单元格 -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h4>横跨两列的单元格：</h4>
    <table border="1">
        <tr>
            <th>heading 1</th>
            <th colspan="2">heading 2</th>
        </tr>
        <tr>
            <td>100</td>
            <td>200</td>
            <td>300</td>
        </tr>
    </table>

    <h4>横跨两行的单元格：</h4>
    <table border="1">
        <tr>
            <th>heading 1</th>
            <td>100</td>
        </tr>
        <tr>
            <th rowspan="2">heading 2</th>
            <td>200</td>

        </tr>
        <tr>
            <td>300</td>
        </tr>
    </table>
</body>

</html>
