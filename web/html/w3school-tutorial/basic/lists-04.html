<!-- 不同类型的无序列表 -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h4>Disc 项目符号列表：</h4>
    <ul type="disc">
        <li>Apple</li>
        <li>Banana</li>
        <li>Lemon</li>
        <li>Orange</li>
    </ul>

    <h4>Circle 项目符号列表：</h4>
    <ul type="circle">
        <li>Apple</li>
        <li>Banana</li>
        <li>Lemon</li>
        <li>Orange</li>
    </ul>

    <h4>Square 项目符号列表：</h4>
    <ul type="square">
        <li>Apple</li>
        <li>Banana</li>
        <li>Lemon</li>
        <li>Orange</li>
    </ul>

</body>

</html>
