<!-- 为图片显示替换文本-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <p>仅支持文本的浏览器无法显示图像，仅仅能够显示在图像的 "alt" 属性中指定的文本。在这里，"alt" 的文本是“向左转”。</p>

    <p>请注意，如果您把鼠标指针移动到图像上，大多数浏览器会显示 "alt" 文本。</p>

    <img src="..\..\..\image\eg_goleft.gif" alt="turn left">

    <p>如果无法显示图像，将显示 "alt" 属性中的文本：</p>

    <img src="..\..\..\image\eg_goleft123.gif" alt="turn left">


</body>

</html>
