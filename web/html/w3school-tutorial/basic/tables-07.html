<!-- 表格内的标签 -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <table border="1">
        <tr>
            <td>
                <p>
                    This a paragraph.
                </p>
                <p>
                    This another paragraph.
                </p>
            </td>
            <td>
                <p>This is a table.</p>
                <table border="1">
                    <tr>
                        <td>&nbsp;</td>
                        <td>&nbsp;</td>
                    </tr>
                    <tr>
                        <td>&nbsp;</td>
                        <td>&nbsp;</td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td>
                <table>
                    <p>This is a list.</p>
                    <ul>
                        <li>Apple.</li>
                        <li>Banana.</li>
                        <li>Pear.</li>
                    </ul>
                </table>
            </td>
            <td>Hello.</td>
        </tr>
    </table>
</body>

</html>
