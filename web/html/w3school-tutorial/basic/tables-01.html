<!-- 表格 -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p>每个表格由 table 标签开始。</p>
    <p>每个表格行由 tr 标签开始。</p>
    <p>每个表格数据由 td 标签开始。</p>


    <h4>无边框</h4>
    <table>
        <tr>
            <td>row 1, cell 1</td>
            <td>row 1, cell 1</td>
        </tr>
        <tr>
            <td>row 1, cell 1</td>
            <td>row 1, cell 1</td>
        </tr>
    </table>

    <h4>一列：</h4>
    <table border="1">
        <tr>
            <td>100</td>
        </tr>
    </table>

    <h4>一行三列：</h4>
    <table border="1">
        <tr>
            <td>100</td>
            <td>200</td>
            <td>300</td>
        </tr>
    </table>

    <h4>两行三列：</h4>
    <table border="1">
        <tr>
            <td>100</td>
            <td>200</td>
            <td>300</td>
        </tr>
        <tr>
            <td>400</td>
            <td>500</td>
            <td>600</td>
        </tr>
    </table>

</body>

</html>
