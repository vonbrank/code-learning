<!-- 添加 iframe 的语法 -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <iframe src="https://www.baidu.com" width="200" height="200" frameborder="1"></iframe>

    <p>某些老式的浏览器不支持内联框架。</p>
    <p>如果不支持，则 iframe 是不可见的。</p>
</body>

</html>
