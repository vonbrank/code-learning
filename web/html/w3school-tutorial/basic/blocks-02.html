<!-- <span> 标签 -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        p.tip span {
            font-weight: bold;
            color: #ff9955;
        }
    </style>
</head>

<body>
    <p class="tip"><span>提示：</span>123456789</p>
</body>

</html>
