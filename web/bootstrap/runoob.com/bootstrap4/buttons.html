<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/popper.js/1.15.0/umd/popper.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="container">
        <h2>Bootstrap4 按钮</h2>
        <button class="btn">基本按钮</button>
        <button class="btn  btn-info">信息按钮</button>
        <button class="btn  btn-warning">警告按钮</button>
    </div>
    <div class="container">

        <h2>按钮类可用于 a, button, 或 input 元素上:</h2>
        <a href="#" class="btn btn-primary">链接</a>
        <button class="btn btn-danger">按钮</button>
        <input type="button" class="btn btn-info" value="输入">
    </div>
    <div class="container">
        <h2>按钮设置边框</h2>
        <button type="button" class="btn btn-success">成功按钮</button>
        <button type="button" class="btn btn-outline-success">成功按钮</button>
    </div>
    <div class="container">
        <h2>不同大小的按钮</h2>
        <button type="button" class="btn btn-success btn-lg">成功大号按钮</button>
        <button type="button" class="btn btn-success">成功中号按钮</button>
        <button type="button" class="btn btn-success btn-sm">成功小号按钮</button>
    </div>
    <div class="container">
        <h2>块级按钮</h2>
        <button type="button" class="btn btn-success btn-block">成功块级按钮</button>
        <button type="button" class="btn btn-default btn-block">默认块级按钮</button>
    </div>
    <div class="container">
        <h2>激活和禁用的按钮</h2>
        <button type="button" class="btn btn-primary">未激活按钮</button>
        <button type="button" class="btn btn-primary active">激活按钮</button>
        <button type="button" class="btn btn-primary" disabled>不可点击按钮</button>
        <a href="#" type="button" class="btn btn-primary disabled">不可点击链接</a>
    </div>
    <div class="container">
    </div>
    <div class="container">
    </div>
    <div class="container">
    </div>
    <div class="container">
    </div>
    <div class="container">
    </div>
    <div class="container">
    </div>

</body>

</html>
