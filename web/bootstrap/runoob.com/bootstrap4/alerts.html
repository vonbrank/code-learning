<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/popper.js/1.15.0/umd/popper.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="container">
        <h2>提示框</h2>
        <div class="alert alert-success">
            <strong>成功!</strong> 指定操作成功提示信息。
        </div>
        <div class="alert alert-success">
            <strong>成功!</strong> 指定操作成功提示信息 <a href="#" class="alert-link">这条信息</a>。
        </div>
        <div class="alert alert-success alert-dismissable col-6">
            <button class="close" data-dismiss="alert">&times;</button>
            <strong>成功!</strong> 指定操作成功提示信息 <a href="#" class="alert-link">这条信息</a>。
        </div>
        <div class="alert alert-info alert-dismissable col-6">
            <button class="close" data-dismiss="alert">&times;</button>
            <strong>信息!</strong> 请注意 <a href="#" class="alert-link">这个信息</a>。
        </div>
        <div class="alert alert-info">
            <strong>信息!</strong> 请注意 <a href="#" class="alert-link">这个信息</a>。
        </div>
        <div class="alert alert-warning alert-dismissable col-6">
            <button class="close" data-dismiss="alert">&times;</button>
            <strong>信息!</strong> 请注意 <a href="#" class="alert-link">这个信息</a>。
        </div>
        <div class="alert alert-warning alert-dismissable col-6 fade show">
            <button class="close" data-dismiss="alert">&times;</button>
            <strong>信息!</strong> 请注意 <a href="#" class="alert-link">这个信息</a>。
        </div>
        <div class="alert alert-warning alert-dismissable col-6">
            <button class="close" data-dismiss="alert">&times;</button>
            <strong>信息!</strong> 请注意 <a href="#" class="alert-link">这个信息</a>。
        </div>
    </div>
</body>

</html>
