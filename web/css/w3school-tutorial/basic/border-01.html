<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p.border-style {
            border-style: dotted;
        }

        p.border-width-01 {
            border-style: solid;
            border-width: 10px;
        }

        p.border-width-02 {
            border-style: solid;
            border-width: 10px 20px;
        }

        p.border-width-03 {
            border-style: solid;
            border-width: 10px 20px 30px;
        }

        p.border-width-04 {
            border-style: solid;
            border-width: 10px 20px 30px 40px;
        }

        p.border-color-01 {
            border-style: solid;
            border-color: red;
        }

        p.border-color-02 {
            border-style: solid;
            border-color: red dodgerblue;
        }

        p.border-shorthand-01 {
            border: 5px solid red;
        }

        p.border-radius-01 {
            border: 10px solid dodgerblue;
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <!-- 边框样式 -->
    <p class="border-style">边框样式</p>

    <!-- 边框宽度 -->
    <p class="border-width-01">边框宽度-01</p>
    <p class="border-width-02">边框宽度-02</p>
    <p class="border-width-03">边框宽度-03</p>
    <p class="border-width-04">边框宽度-04</p>

    <!-- 边框颜色 -->
    <p class="border-color-01">边框颜色-01</p>
    <p class="border-color-02">边框颜色-02</p>

    <!-- 边框简写属性 -->
    <p class="border-shorthand-01">边框简写属性</p>

    <!-- 圆角边框 -->
    <p class="border-radius-01">圆角边框</p>
</body>

</html>
