<!-- 链接按钮 -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a.test {
            text-decoration: none;
            color: white;
            background-color: dodgerblue;
            padding: 14px 25px;
            text-align: center;
            display: inline-block;
        }

        a.test:hover,
        a.test:active {
            background-color: tomato;
        }
    </style>
</head>

<body>
    <h1>链接按钮</h1>
    <p>把链接样式设置为按钮：</p>
    <a href="http://cn.bing.com" target="_blank" class="test">This is a link</a>
</body>

</html>
