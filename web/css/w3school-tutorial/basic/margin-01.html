<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p.margin-value-01 {
            margin: 200px 280px 150px 170px;
            background-color: dodgerblue;
            color: white;
        }

        p.margin-value-02 {
            width: 300px;
            margin: auto;
            background-color: dodgerblue;
            color: white;
        }

        p.margin-value-03 {
            width: 300px;
            margin: inherit;
            background-color: dodgerblue;
            color: white;
        }
    </style>
</head>

<body>
    <p class="margin-value-01">margin-value-01</p>
    <p class="margin-value-02">margin-value-02-auto</p>
    <div style="border: 1px solid; margin-left: 300px;">
        <p class="margin-value-03">margin-value-03-inherit</p>
    </div>

</body>

</html>
