<!-- CSS 垂直导航栏 -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul.test {
            list-style: none;
            margin: 0;
            padding: 0;
            width: 60px;
        }

        li.test a {
            display: block;
            background-color: dodgerblue;
        }
    </style>
</head>

<body>
    <ul class="test">
        <li class="test"><a href="#home">Home</a></li>
        <li class="test"><a href="#news">News</a></li>
        <li class="test"><a href="#contact">Contact</a></li>
        <li class="test"><a href="#about">About</a></li>
    </ul>
</body>

</html>
