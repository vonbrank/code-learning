<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div.visible {
            width: 200px;
            height: 50px;
            background-color: #eee;
            overflow: visible;
            margin: 100px 0;
        }

        div.hidden {
            width: 200px;
            height: 50px;
            background-color: #eee;
            overflow: hidden;
            margin: 100px 0;
        }

        div.scroll {
            width: 200px;
            height: 100px;
            background-color: #eee;
            overflow: scroll;
        }
    </style>
</head>

<body>
    <div class="visible">
        <p>当您希望更好地控制布局时，可以使用 overflow 属性。overflow 属性指定如果内容溢出元素框会发生什么。</p>
    </div>

    <div class="hidden">
        <p>当您希望更好地控制布局时，可以使用 overflow 属性。overflow 属性指定如果内容溢出元素框会发生什么。</p>
    </div>

    <div class="scroll">
        <p>当您希望更好地控制布局时，可以使用 overflow 属性。overflow 属性指定如果内容溢出元素框会发生什么。</p>
    </div>
</body>

</html>
